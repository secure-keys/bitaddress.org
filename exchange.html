<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 3em;
            letter-spacing: 0.1em;
            color: #e0e0e0;
            animation: fadeIn 1.5s ease-in-out infinite alternate;
        }

        .loading-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .loading-dot {
            width: 15px;
            height: 15px;
            background-color: #29a19c;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Keyframe animations */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Coming Soon</h1>
        <div class="loading-container">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <p style="margin-top: 20px; color: #bbbbbb; font-size: 1.2em;">
            Something exciting is loading. Stay tuned!<br>May 19.
        </p>
    </div>
</body>
</html>
